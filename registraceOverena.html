<html lang="en">
  <head>
    <title>Přihlásit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css" />
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="js/main.js"></script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


  <body class="body-login">


    <div class="wrapper text-center" id="registrace-overena">

        <form action="" class="form-signin">
            <a href="index.html">
                <img src="/img/logo_male.png" width="300" height="75"  style="margin-bottom: 10px; margin-top: 10px;">
            </a> 
            <label id="login-page-text">Registrace nového uživatele</label>
            <label id="login-page-text">Přihlašovací jméno</label><input type="text" class="form-control" name="username" placeholder="lukas.tvrz@icloud.com" disabled>
            <label id="login-page-text">Heslo</label><input type="password" class="form-control" name="password" placeholder="heslo" >

            <label id="login-page-text">Ověření hesla</label><input type="password" class="form-control" name="password-2" placeholder="heslo ověření" >
            <label id="login-page-text">Telefon</label><input type="text" class="form-control" name="phone" placeholder="telefon" >
            <label id="login-page-text">Jméno</label><input type="text" class="form-control" name="name" placeholder="jméno" >
            <label id="login-page-text">Příjmení</label><input type="text" class="form-control" name="surname" placeholder="příjmení" >
            <label id="login-page-text">Adresa</label><input type="text" class="form-control" name="address" placeholder="ulice" >
            <label id="login-page-text">Město</label><input type="text" class="form-control" name="city" placeholder="město" >
            <label id="login-page-text">Rodné číslo</label><input type="text" class="form-control" name="personal_id" placeholder="rodné číslo bez lomítka" >
            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
            <br/>

            <a href="dashboard.html"><button class="btn-outline-login btn-block"> Registrovat</button></a>
            
            <div class="login-page-div text-center"> 

                <a href="index.html" id="login-page-text">Zpět</a>
                
            </div>
        </form>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
